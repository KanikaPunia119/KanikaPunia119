name: GitHub Metrics
on:
  schedule: 
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
  push: 
    branches: ["main", "master"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ============================================
      # General Overview Stats
      # ============================================
      - name: General Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KanikaPunia119
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          filename: metrics-overview.svg
          
      # ============================================
      # 3D Isometric Commit Calendar (SUPER COOL!)
      # ============================================
      - name: Isometric Commit Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KanikaPunia119
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          filename: metrics-isocalendar.svg
          
      # ============================================
      # Language Stats with Details
      # ============================================
      - name: Most Used Languages
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KanikaPunia119
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          filename: metrics-languages.svg
          
      # ============================================
      # Coding Habits & Activity Patterns
      # ============================================
      - name: Coding Habits
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KanikaPunia119
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          filename: metrics-habits.svg
          
      # ============================================
      # Achievement Badges
      # ============================================
      - name: Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KanikaPunia119
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          filename: metrics-achievements.svg
          
      # ============================================
      # Notable Contributions
      # ============================================
      - name: Notable Contributions
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KanikaPunia119
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          filename: metrics-notable.svg
          
      # ============================================
      # Recent Activity
      # ============================================
      - name: Recent Activity
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KanikaPunia119
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          plugin_activity: yes
          plugin_activity_limit: 8
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          filename: metrics-activity.svg